<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
<h3>Hello, $username</h3>
#if($!previousLogin)
<h4>Previous login: $previousLogin</h4>
#end
<h4></h4>
<form method="post" action="/logout">
    <input type="submit" value="Logout">
</form>

<a href="/booking">Manage your bookings</a> | <a href="/expedia_history">Expedia History</a>

<p>Search Hotels</p>
<form method="post" action="/search">
    <label>
        <input type="text" name="searchColumn">
    </label>
    <label>
        <input type="submit" value="Search">
    </label>

</form>

<p>Hotels</p>
<table>
    <tr>
        <td>Hotel</td>
        <td>Address</td>
        <td>City</td>
        <td>State</td>
        <td>Country</td>
    </tr>
#foreach($hotel in $hotels)
    $hotel
#end
</table>
#foreach($pagelink in $pages)
    $pagelink
#end

</body>
</html>
