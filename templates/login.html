<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
    <title>Login</title>
</head>

<body>
<div class="container p-1 my-2">
    <h2>Login</h2>
    <form method="post" action="/login" class="needs-validation">
        <div class="mb-3 mt-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
            <div class="invalid-feedback">Please fill in your username.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
            <div class="invalid-feedback">Please fill in your password.</div>
        </div>
        <button type="submit" class="btn btn-primary">Log in </button>
    </form>
    <p></p>
    <footer><a href="/register">Register new account</a></footer>

</div>

#if($!loginError)
<div class="alert alert-danger alert-dismissible">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Error</strong> $loginError
</div>
#end
#if($!accountRegisterSuccess)
<div class="alert alert-success alert-dismissible">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Success</strong> $accountRegisterSuccess
</div>
#end


</body>
