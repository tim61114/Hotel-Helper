<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/booking">My Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/expedia_history">Expedia History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/favorites">My Favorite Hotels</a>
                </li>
            </ul>
            <form class="d-inline-flex p-2" method="post" action="/search">
                <input class="form-control me-2" type="text" placeholder="Search for Hotels" name="searchColumn">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
            <form class="d-inline-flex p-2" method="post" action="/logout">
                <button class="btn btn-dark" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container p-3 my-1">
    #if(!$hotels.isEmpty())
    <h3>My Favorite Hotels</h3>
    <form class="d-flex" method="post" action="/delete_favorites">
        <button class="btn btn-primary" type="submit">Clear Favorite Hotels</button>
    </form>
    <p></p>
    #foreach($hotel in $hotels)
    <div class="card">
        <div class="card-body">
            <a href=/hotel?hotelId=$hotel.hotelId() class="card-title">$hotel.name()</a>
            <h6 class="card-subtitle mb-2 text-muted">$hotel.addr(), $hotel.city(), $hotel.state()</h6>
        </div>
    </div>
    #end
    #else
    <h4>Someday, you'll find a Hotel that you really like.</h4>
    #end
</div>

</body>
</html>
