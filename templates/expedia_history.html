<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/booking">My Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/expedia_history">Expedia History</a>
                </li>
            </ul>
            <form class="d-flex" method="post" action="/search">
                <input class="form-control me-2" type="text" placeholder="Search for Hotels" name="searchColumn">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
            <form class="d-flex" method="post" action="/logout">
                <button class="btn btn-primary" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<!--<a href="/home">Home</a>-->


#if($!historyList)
<form method="post" action="/expedia_history">
    <input type="submit" value="Clear History">
</form>
<table>
    <tr>
        <td>Hotel</td>
        <td>Time</td>
    </tr>
    #foreach($history in $historyList)
        <tr>
            <td><a href=/expedia?hotelId=$history.hotelId() target="_blank">$history.hotelName()</a></td>
            <td>$history.time()</td>
        </tr>
    #end
</table>
#end

</body>
</html>
