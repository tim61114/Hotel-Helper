<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/booking">My Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/expedia_history">Expedia History</a>
                </li>
            </ul>
            <form class="d-flex" method="post" action="/search">
                <input class="form-control me-2" type="text" placeholder="Search for Hotels" name="searchColumn">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
            <form class="d-flex" method="post" action="/logout">
                <button class="btn btn-primary" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>
<!--<a href="/home">Home</a>-->

<!--<form method="post" action="/logout">-->
<!--    <input type="submit" value="Logout">-->
<!--</form>-->

<h3>Your Bookings</h3>
#if($!removeBookingError)
<p style="color:red;">$removeBookingError</p>
#end
#if($!removeBookingSuccess)
<p style="color:green;">$removeBookingSuccess</p>
#end
<table>
    <tr>
        <td>Hotel</td>
        <td>Starting Date</td>
        <td>Ending Date</td>
        <td>Number of Rooms</td>
        <td>Time booked</td>
        <td>Delete booking</td>
    </tr>
    #foreach($booking in $bookings)
    $booking
    #end
</table>

</body>
</html>
